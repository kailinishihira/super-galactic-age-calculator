<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="bower_components/moment/min/moment.min.js"></script>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Super Galactic Age Calculator</h1>
    <h3 class="todays-date">Today's Date: <span id="time"></span></h3>

    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h2>Enter your date of birth</h2>
          <form id="user-form" class="form-group">
            <label for="birthdate">Birthdate: </label>
            <input type="date" id="birthdate" required>
            <br>
            <h2>Select your gender</h2>
            <label>
              <input type="radio" name="gender" value="female" checked>
              Female
            </label>
            <label>
              <input type="radio" name="gender" value="male">
              Male
            </label>
            <br>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

        <div class="results">
          <div class="well">
            <div class="results-earth">
              <h3>Earth</h3>
              <ul id="results-earth">
              </ul>
            </div>

            <div class="results-mercury">
              <h3>Mercury</h3>
              <ul id="results-mercury">
              </ul>
            </div>

            <div class="results-venus">
              <h3>Venus</h3>
              <ul id="results-venus">
              </ul>
            </div>

            <div class="results-mars">
              <h3>Mars</h3>
              <ul id="results-mars">
              </ul>
            </div>

            <div class="results-jupiter">
              <h3>Jupiter</h3>
              <ul id="results-jupiter">
              </ul>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-6">
        <div class="well">
          <h2>Calculate seconds between two dates</h2>
          <form id="date-form" class="form-group">
            <label for="start-date">Start date: </label>
            <input type="date" id="start-date" required>
            <label for="end-date">End date: </label>
            <input type="date" id="end-date" required>
            <button type="submit" class="btn btn-default">Get seconds</button>
          </form>
        </div>
        <div class="well seconds">
          <div id="seconds-results">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
